overwrite: true
schema: packages/graphql/__generated__/builtSchema.graphql
generates:
  packages/graphql/__generated__/graphql.ts:
    plugins:
      - typescript
    config:
      useImplementingTypes: true
      addUnderscoreToArgsType: true
      nonOptionalTypename: true
      scalars:
        DateTimeUtc: Date
        ObjectId: 'bson#ObjectID as ObjectId'
        FETagCategories: "'Copyright' | 'Language' | 'Character' | 'Author' | 'General' | 'Meta' | 'Soundtrack'"
        FEUserImage: string
        FECoverImage: string
  packages/graphql/__generated__/graphql.schema.json:
    plugins:
      - introspection
  packages/graphql/__generated__/graphql.fragment.ts:
    plugins:
      - fragment-matcher
